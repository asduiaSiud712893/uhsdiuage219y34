<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P2P Messenger</title>

<script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>

<style>
body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    background: #0f172a;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.app {
    width: 100%;
    max-width: 420px;
    height: 100%;
    max-height: 700px;
    background: #020617;
    display: flex;
    flex-direction: column;
    border-radius: 10px;
    overflow: hidden;
}

.header {
    padding: 12px;
    text-align: center;
    font-weight: 600;
    border-bottom: 1px solid #1e293b;
}

.controls {
    padding: 10px;
    border-bottom: 1px solid #1e293b;
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.controls textarea {
    width: 100%;
    height: 70px;
    resize: none;
    background: #020617;
    border: 1px solid #1e293b;
    border-radius: 6px;
    color: white;
    padding: 6px;
}

.controls button {
    background: #2563eb;
    border: none;
    border-radius: 6px;
    color: white;
    padding: 8px;
    font-weight: 600;
}

.chat {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.msg {
    padding: 8px 12px;
    border-radius: 10px;
    max-width: 75%;
    word-wrap: break-word;
}

.me { align-self: flex-end; background: #2563eb; }
.peer { align-self: flex-start; background: #1e293b; }

.input {
    display: flex;
    padding: 10px;
    gap: 6px;
    border-top: 1px solid #1e293b;
}

.input input {
    flex: 1;
    padding: 10px;
    background: #020617;
    border: 1px solid #1e293b;
    border-radius: 8px;
    color: white;
}

.input button {
    padding: 10px 14px;
    background: #2563eb;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 600;
}
</style>
</head>

<body>

<div class="app">
    <div class="header">üîê P2P Messenger</div>

    <div class="controls">
        <div>–¢–≤–æ–π –∫–æ–¥:</div>
        <textarea id="mySignal" readonly></textarea>

        <div>–ö–æ–¥ –¥—Ä—É–≥–∞:</div>
        <textarea id="peerSignal"></textarea>

        <button onclick="connect()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
    </div>

    <div class="chat" id="chat"></div>

    <div class="input">
        <input id="msg" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ">
        <button onclick="send()">‚û§</button>
    </div>
</div>

<script>
let peer;
let conn;

function log(text, cls) {
    let d = document.createElement("div");
    d.className = "msg " + cls;
    d.textContent = text;
    chat.appendChild(d);
    chat.scrollTop = chat.scrollHeight;
}

function createPeer(initiator) {
    peer = new SimplePeer({
        initiator,
        trickle: false
    });

    peer.on('signal', data => {
        mySignal.value = JSON.stringify(data);
    });

    peer.on('connect', () => {
        log("‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ", "peer");
    });

    peer.on('data', data => {
        log("–î—Ä—É–≥: " + data, "peer");
    });

    peer.on('error', err => {
        log("–û—à–∏–±–∫–∞: " + err, "peer");
    });
}

createPeer(true);

function connect() {
    try {
        const data = JSON.parse(peerSignal.value);
        peer.signal(data);
    } catch {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥");
    }
}

function send() {
    if (!peer || !peer.connected) return alert("–ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è");

    let text = msg.value.trim();
    if (!text) return;

    peer.send(text);
    log("–¢—ã: " + text, "me");
    msg.value = "";
}
</script>

</body>
</html>
